<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance биржа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/css/bootstrap.min.css"> <!-- Подключение Bootstrap CSS -->
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="logo.png" alt="Логотип Freelance биржи">
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Исполнители</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Блог</a></li>
                <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
            </ul>
        </nav>
        <div class="search input-group">
            <input type="text" class="form-control" placeholder="Поиск заказов">
            <button class="btn btn-primary">Найти</button>
        </div>
        <div class="auth-buttons">
            <button class="btn btn-outline-primary">Войти</button>
            <button class="btn btn-primary">Регистрация</button>
        </div>
    </header>

    <main class="container">
        <section class="featured-orders">
            <h2>Популярные заказы</h2>
            <!-- Здесь список популярных заказов -->
        </section>

        <section class="top-freelancers">
            <h2>Топ исполнителей</h2>
            <!-- Здесь список топ исполнителей -->
        </section>

        <section class="how-it-works">
            <h2>Как это работает</h2>
            <!-- Здесь описание принципа работы биржи -->
        </section>
    </main>

    <footer class="container">
        <div class="company-info">
            <p>ООО "Freelance биржа"</p>
        </div>
        <div class="contact-info">
            <p>Контакты: info@example.com</p>
        </div>
        <div class="useful-links">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Условия использования</a>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script> <!-- Подключение Bootstrap JS -->
</body>

</html>
